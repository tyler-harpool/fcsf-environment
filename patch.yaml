data:
  extraconfig-from-values.hcl: |
    ui = true
    disable_mlock = true
    storage "raft" {
      path = "/vault/data"
      node_id = "node1"
    }
    listener "tcp" {
      tls_disable = "true"
      address = "0.0.0.0:8200"
    }
    api_addr = "http://0.0.0.0:8200"
    cluster_addr = "https://0.0.0.0:8201"
    service_registration "kubernetes" {}

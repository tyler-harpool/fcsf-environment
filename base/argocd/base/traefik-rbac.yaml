# argocd-traefik-clusterrole.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-traefik-role
  namespace: argocd
rules:
  - apiGroups: ["traefik.io"]
    resources:
      - "middlewaretcps"
      - "middlewares"
      - "ingressroutes"
      - "ingressroutetcps"
      - "tlsoptions"
      - "tlsstores"
      - "serverstransports"
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
# argocd-traefik-clusterrolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-traefik-binding
subjects:
  - kind: ServiceAccount
    name: argocd-application-controller
    namespace: argocd
roleRef:
  kind: ClusterRole
  name: argocd-traefik-role
  apiGroup: rbac.authorization.k8s.io

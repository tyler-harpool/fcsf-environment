apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: postgres
  namespace: database
  labels:
    traefik.tcp.routers: "postgres"
spec:
  entryPoints:
    - postgres
  routes:
    - match: HostSNI(`postgres.rancher.localhost`)
      services:
        - name: postgresql
          namespace: database
          port: 5432
